{% extends 'base.html' %}
{% block title %} Regístrate {% endblock %}

{% block content %}
    <div class="container">
        <h1>Regístrate en Torneos</h1>
        <form action="/auth/login" class="mt-4" method="post">
            <div class="form-floating mb-3">
                <input type="input" class="form-control" id="username" placeholder="@example123" required>
                <label for="username">Nombre de Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="username">Correo Electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password-confirm" placeholder="Contraseña Confirm" required>
                <label for="password">Confirmar Contraseña</label>
            </div>
            <div class="d-flex justify-content-center mt-4"><input type="submit" class="btn btn-primary" value="Regístrate"></div>
        </form>
    </div>

{% endblock %}
